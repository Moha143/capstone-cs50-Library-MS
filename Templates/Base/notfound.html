    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

                <p>

        function SendMessage(icon, message) {
            var Toast = Swal.mixin({
                toast: true,
                position: "top-center",
                showConfirmButton: false,
                timer: 3000,
            });
            Toast.fire({
                icon: icon,
                title: message,
            });
        }
