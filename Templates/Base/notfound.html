{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

 <!-- Tempusdominus Bootstrap 4 -->
 <link rel="stylesheet" href= {% static "bootstrap/css/tempusdominus-bootstrap-4.min.css"%}>
 <!-- iCheck -->
 <link rel="stylesheet" href= {% static "bootstrap/css/icheck-bootstrap.min.css"%}>
 <!-- JQVMap -->
 <link rel="stylesheet" href= {% static "bootstrap/css/jqvmap.min.css"%}>
 <!-- Theme style -->
 <link rel="stylesheet" href= {% static "bootstrap/css/adminlte.min.css"%}>
 <!-- overlayScrollbars -->
 <link rel="stylesheet" href= {% static "bootstrap/css/OverlayScrollbars.min.css"%}>
 <!-- Daterange picker -->
 <link rel="stylesheet" href= {% static "bootstrap/css/daterangepicker.css"%}>
 <!-- summernote -->
 <link rel="stylesheet" href= {% static "bootstrap/css/summernote-bs4.min.css"%}>
 <!-- Toastr -->
 <link rel="stylesheet" href={% static "bootstrap/css/toastr.min.css"%}>
    {% block Title %}
    {% endblock %}

</head>

<body class="hold-transition">

    <section class="content" style="margin-top:10%" >
        <div class="error-page">
            <h2 class="headline text-warning" style="font-size:170px">404</h2>

            <div class="error-content" >
                <h3>
                    <i class="fas fa-exclamation-triangle text-warning"  style="margin-top:70%"></i> Oops! Page not
                    found.
                </h3>

                <p>
                    We could not find the page you were looking for. Meanwhile, you may
                    <a href="{% url 'Dashboard' %}">return to dashboard</a> 
                </p>
            </div>
            <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
    </section>

    <!-- jQuery -->
    <script src={% static "plugins/jquery/jquery.min.js" %}></script>

    <!-- jQuery UI 1.11.4 -->
    <script src={% static "plugins/jquery-ui/jquery-ui.min.js" %}></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge("uibutton", $.ui.button);
    </script>
    {% block Script %}{% endblock %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src={% static "bootstrap/js/bootstrap.bundle.min.js" %}></script>
    <!-- ChartJS -->
    <!-- JQVMap -->
    <script src={% static "bootstrap/js/jquery.vmap.min.js" %}></script>
    <script src={% static "bootstrap/js/maps/jquery.vmap.usa.js" %}></script>
    <script src={% static "cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" %}></script>
    <!-- daterangepicker -->
    <script src={% static "bootstrap/js/daterangepicker.js" %}></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script
      src={% static "bootstrap/js/tempusdominus-bootstrap-4.min.js"
      %}
    ></script>
    <!-- Summernote -->
    <script src={% static "bootstrap/js/summernote-bs4.min.js" %}></script>
    <!-- overlayScrollbars -->
    <script
      src={% static "bootstrap/js/jquery.overlayScrollbars.min.js"
      %}
    ></script>
    <!-- AdminLTE App -->
    <script src={% static "bootstrap/js/adminlte.js" %}></script>
    <!-- Toastr -->
    <script src= {% static "bootstrap/js/toastr.min.js"%}></script>
    <script src={% static "bootstrap/js/jquery.dataTables.min.js"%}></script>
   
</body>

</html>
