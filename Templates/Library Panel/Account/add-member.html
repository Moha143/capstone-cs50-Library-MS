{% extends "../../Base/index.html" %}
{% load static %}



{% block Title %}
<title>Dashboard</title>
{% endblock %}

{% block Body %}
 {% include "./../library_nav.html" %} 
 
<section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Member</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                {% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" class="form-control" id="FName" placeholder="Enter First Name">
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="text" class="form-control" id="LName" placeholder="Enter Last Name">
                              </div>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="Username" placeholder="Enter Username">
                              </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="Email" placeholder="Enter Email Address">
                          </div>
                        </div>    
                    </div>
                  
                  <div class="form-group">
                    <label>Select Gender</label>
                    <select class="form-control">
                      <option value="">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                     
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Phone</label>
                    <input type="text" class="form-control" id="Phone" placeholder="Enter Phone">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="Avatar">
                        <label class="custom-file-label" for="AvatarName">Choose file</label>
                      </div>
                      
                    </div>
                  </div>
                 
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary" id="save">Submit</button>
                </div>
              </form>
            </div>
      </div>
      
    
    </div><!-- /.container-fluid -->
  </section>
{% endblock %}

{% block Script %}
<script src={% static 'script/account/add-member.js' %}></script>
{% endblock %}
