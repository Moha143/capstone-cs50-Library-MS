{% extends "../../Base/index.html" %}
{% load static %}



{% block Title %}
<title>Fine</title>
{% endblock %}

{% block Body %}
{% include "./../library_nav.html" %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Fine</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Library Store</a></li>
          <li class="breadcrumb-item active">Fine</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form>
              {% csrf_token %}</form>
          
            <table id="datatable" class="table table-bordered dt-responsive  nowrap w-100">
              <thead>
                <tr>
                  <th>#No</th>
                  <th>Member Name</th>
                  <th>Phone</th>
                  <th>Book</th>
                  <th>Amount</th>
                  <th>Paid</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>
          </div>
        </div>
        <!-- general form elements -->

      </div>
    </div>


  </div><!-- /.container-fluid -->
</section>
 {% endblock %} 
 {% block Script %} <script src={% static 'script/library/fine.js' %}>
</script>
{% endblock %}
