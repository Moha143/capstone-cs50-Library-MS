{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fine Reports</title>
    <!-- Bootstrap Css -->
    <link href={% static "assets/css/bootstrap.min.css" %} id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href={% static "plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" %}>
    <!-- iCheck -->
    <link rel="stylesheet" href={% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}>
    <!-- JQVMap -->
    <link rel="stylesheet" href={% static "plugins/jqvmap/jqvmap.min.css" %}>
    <!-- Theme style -->
    <link rel="stylesheet" href={% static "dist/css/adminlte.min.css" %}>

    <style>
        .border1 {
            font-size: 12px;
            border: 1px solid rgb(42, 42, 42);
            border-bottom: 0px;
        }

        .overal {
            font-size: 20px;
            color: white;
            border: 1px solid rgb(42, 42, 42);
            background-color: rgb(122, 119, 119)
        }

        table {
            border-collapse: collapse;
        }

        body {
            -webkit-print-color-adjust: exact;
            margin-bottom: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(15, 15, 15);
        }

        .box {
            margin-top: 20px;
            border: 1px solid #000;
            padding: 15px;
        }

        .box .row div {
            margin: 6px 0px;
        }




        p.header {
            font-weight: 600;
            font-size: 18px;
            color: black
        }

        #title {
            color: black;
            font-weight: 400;
        }

        #title span {
            font-weight: 300;
            color: black;
        }


        .profile_picture {
            width: 64pt;
            height: 59pt;
            position: absolute;
            top: 39.5pt;
            right: 31.5pt;
            overflow: hidden;
        }

        .profile_wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .profile_wrapper img {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .image_break {
            page-break-inside: avoid;
        }

        .container {
            position: relative;
        }

        html {
            position: relative;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <h4 class="text-center text-uppercase font-weight-bold">Fine Reports</h4>
            <div class="box w-100">
                <div class="row">
                   
                    <div class="col-md-6 mb-2">
                        <p style="float:left; font-weight:bold;"> Member Name: </p> <span id="MName"></span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <p style="float:left; font-weight:bold;"> Member Phone: </p> <span id="Phone"></span>
                    </div>
                    <hr>
                    <div class="col-6">
                        <p id="title"><b> Book Name :</b> <span id="Book"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>Author Name:</b> <span id="Author"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>Category Name:</b> <span id="Category"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>Number of Books:</b> <span id="NBook"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>Start Date:</b> <span id="Start"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>End Date:</b> <span id="End"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>Status:</b> <span id="Status"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>Amount of Fine:</b> <span id="amount"></span></p>
                    </div>
                    <div class="col-6">
                        <p id="title"><b>Total Paid:</b> <span id="paid"></span></p>
                    </div>
                </div>

            </div>

        </div>


    </div>

    <script src={% static "plugins/jquery/jquery.min.js" %}></script>

    <!-- jQuery UI 1.11.4 -->
    <script src={% static "plugins/jquery-ui/jquery-ui.min.js" %}></script>
    <script>
        let BASE_URL = "http://127.0.0.1:8000/";
        let Fine = JSON.parse(sessionStorage.getItem("Fine"));
        let types = sessionStorage.getItem("type");
        let rowData = ""
        $('#MName').text(Fine.member);
        $('#Author').text(Fine.author);
        $('#Book').text(Fine.BookName);
        $('#NBook').text(Fine.NBook);
        $('#Category').text(Fine.category);
        $('#Start').text(Fine.start);
        $('#End').text(Fine.end);
        $('#Phone').text(Fine.Phone);
        $('#Status').text(Fine.Status);
        $('#paid').text(Fine.paid);
        $('#amount').text(Fine.amount);
        
        print();

        window.onafterprint = function () {
            sessionStorage.removeItem("Fine");
            window.location.replace(BASE_URL + "Library/Fine");

        }

    </script>
</body>

</html>
