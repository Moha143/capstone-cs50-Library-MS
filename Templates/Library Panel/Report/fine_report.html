{% extends "../../Base/index.html" %}
{% load static %}



{% block Title %}
<title>Fine Report</title>
{% endblock %}

{% block Body %}
{% include "./../library_nav.html" %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Fine Report</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Report</a></li>
          <li class="breadcrumb-item active">Fine Report</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form>
              {% csrf_token %}</form>
            <div class="col-md-5">
                <div class="form-group">
                  <label> Select Member</label>
                  <select class="form-control" id="Member">
                
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-5">
                  <button type="button" class="btn btn-primary"><li class="fa fa-search"></li></button>
              </div>
            
            <table id="datatable" class="table table-bordered dt-responsive  nowrap w-100">
                    <thead>
                      <tr>
                        <th>#No</th>
                        <th>Book</th>
                        <th>Amount</th>
                        <th>Paid</th>
                       
                      </tr>
                    </thead>
      
                    <tbody></tbody>
                  </table>
          </div>
        </div>
       </div>
        <!-- general form elements -->

      </div>
    </div>


  </div><!-- /.container-fluid -->
</section>

{% endblock %}

{% block Script %}
<script src={% static 'script/report/fine_report.js' %}></script>
{% endblock %}
