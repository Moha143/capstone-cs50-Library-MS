{% extends "../Base/index.html" %}
{% load static %}



{% block Title %}
<title>Dashboard</title>
<!-- Ekko Lightbox -->
<link rel="stylesheet" href={% static "bootstrap/css/ekko-lightbox.css" %}>
{% endblock %}

{% block Body %}
{% include "./nav.html" %}
<section class="content">
  <div class="container-fluid">


    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <form>
                  {% csrf_token %}</form>
                <div class="form-group">
                  <label>Category</label>
                  <input type="text" class="form-control d-none" id="ID" />
                  <select class="form-control" id="Category">

                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label> Author</label>
                  <select class="form-control" id="Author">
                    <input type="text" class="form-control d-none" id="Member" IDs= {{ request.user.id }}>

                  </select>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Book Gallary</h4>
          </div>
          <div class="card-body">

            <div>
              <div class="filter-container p-0 row" id="gallary">

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
   
  </div><!-- /.container-fluid -->
</section>
{% endblock %}

{% block Script %}
<script src={% static 'script/member/dashboard.js' %}>

</script>
<!-- Ekko Lightbox -->
<script src={% static "bootstrap/js/ekko-lightbox.min.js" %}></script>
<script>
  $(function () {
    $(document).on('click', '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      $(this).ekkoLightbox({
        alwaysShowClose: true
      });
    });


  })
</script>
{% endblock %}
